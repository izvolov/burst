name: Linux

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        compiler:
          - name: "g++-10"
            package: "g++-10"
          - name: "g++-11"
            package: "g++-11"
          - name: "g++-12"
            package: "g++-12"
          - name: "clang++-13"
            package: "clang-13"
          - name: "clang++-14"
            package: "clang-14"
        build_type: ["Debug", "Release"]

    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2

    - name: Add APT repositories
      run: |
        wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | sudo apt-key add -
        sudo apt-add-repository 'deb https://apt.kitware.com/ubuntu/ bionic main'

    - name: Install APT dependencies
      run: |
        sudo apt update
        sudo apt install --yes ${{matrix.compiler.package}} libboost-program-options${{matrix.boost_version}}-dev libboost-system${{matrix.boost_version}}-dev git cmake doctest-dev

    - name: Configure
      run: |
        cmake -S . -B Build/burst -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCMAKE_CXX_COMPILER=${{matrix.compiler.name}}

    - name: Build and test
      run: |
        cmake --build Build/burst --target check
